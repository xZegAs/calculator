<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="calculator">
        <div class="first-row">
            <div class="display"></div>
            <button class="btn btn-secondary clear">C</button>
        </div>
        <div class="second-row">
            <button class="btn btn-success number">7</button>
            <button class="btn btn-success number">8</button>
            <button class="btn btn-success number">9</button>
            <button class="btn btn-warning operator">/</button>
        </div>
        <div class="third-row">
            <button class="btn btn-success number">4</button>
            <button class="btn btn-success number">5</button>
            <button class="btn btn-success number">6</button>
            <button class="btn btn-warning operator">*</button>
        </div>
        <div class="fourth-row">
            <button class="btn btn-success number">1</button>
            <button class="btn btn-success number">2</button>
            <button class="btn btn-success number">3</button>
            <button class="btn btn-warning operator">-</button>
        </div>
        <div class="fifth-row">
            <button class="btn btn-secondary decimal">.</button>
            <button class="btn btn-success number">0</button>
            <button class="btn btn-secondary equal">=</button>
            <button class="btn btn-warning operator">+</button>
        </div>
    </div>
</body>
</html>
